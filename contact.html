<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>お問い合わせ</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/script.js"></script>
</head>
<body class="contact">
  <header>
    <nav class="center">
      <a href="index.html">ホーム</a>
      <a href="services.html">サービス</a>
      <a href="about.html">会社概要</a>
      <a href="contact.html">お問い合わせ</a>
    </nav>
  </header>

  <main>
    <h2 class="center">お問い合わせ</h2>
    <form id="contact-form" class="contact-form">
        <div class="form-container">
          <label for="name">お名前</label>
          <p><input type="text" id="name" class="input" maxlength="100" required></p>
        </div>
        <div class="form-container">
          <label for="email">メールアドレス</label>
          <p><input type="email" id="email"  class="input" maxlength="100" required></p>
        </div>
        <div class="form-container">
          <label for="message">お問い合わせ内容</label>
          <p><textarea id="message" class="contact-message textarea" maxlength="500" required></textarea></p>
        </div>
        <div class="form-container">
          <button type="submit" class="btn">送信</button>
        </div>
    </form>
    <p id="message-result"></p>
    <div class="contact-space"></div>
  </main> 

  <footer>
    <p>&copy; Copyright &copy; 200X-20XX 株式会社xxxx</p>
  </footer>
</body>
</html>
